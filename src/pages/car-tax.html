<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tax Calculator</title>
    <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="bg-stone-200 min-h-screen">
    <header class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center h-16">
                <a href="../index.html" class="text-gray-600 hover:text-gray-900 mr-4">‚Üê Back</a>
                <h1 class="text-2xl font-bold text-gray-800">Car Tax Calculator</h1>
            </nav>
        </div>
    </header>
    <main class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8">
        <form id="carTaxForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
            <div class="space-y-2">
                <label for="carPrice" class="block text-sm font-medium text-gray-700">Car Price:</label>
                <input type="number" id="carPrice" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="space-y-2">
                <label for="taxRate" class="block text-sm font-medium text-gray-700">Tax Rate (%):</label>
                <input type="number" id="taxRate" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                Calculate Tax
            </button>
        </form>
        <div id="result" class="mt-6 p-4 bg-white rounded-lg shadow-md">
            <p class="text-lg font-medium text-gray-900">Results:</p>
            <p class="text-gray-400">Enter values above and click calculate to see results</p>
            <div id="resultContent" class="mt-2">
                <p class="text-gray-600">Car Price: --</p>
                <p class="text-gray-600">Tax Rate: --%</p>
                <p class="text-xl font-semibold text-blue-600 mt-2">Tax Amount: --</p>
            </div>
        </div>
    </main>
    <script src="../scripts/carTaxCalculator.js"></script>
</body>
</html>
